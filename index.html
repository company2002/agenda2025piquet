<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Inteligente de Tarefas com IA</title>
    <style>
        :root {
            --primary: #2196F3;
            --primary-dark: #1976D2;
            --high: #ff4444;
            --medium: #ffbb33;
            --low: #00C851;
            --completed: #9e9e9e;
            --bg: #1a1a1a;
            --text: #ffffff;
            --sidebar: #2d2d2d;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            height: 100vh;
        }

        .tasks-section {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .assistant-section {
            width: 400px;
            background: var(--sidebar);
            padding: 2rem;
            border-left: 1px solid var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .header-with-trash {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--primary-dark);
            font-size: 22px;
        }

        .trash-button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
            padding: 0.5rem;
        }

        .trash-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
            min-width: 20px;
            text-align: center;
        }

        .task-form {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
        }

        select {
            cursor: pointer;
        }

        select option {
            background-color: var(--card-bg);
            color: var(--text);
            padding: 8px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-dark);
        }

        .tasks-container {
            display: grid;
            gap: 1rem;
        }

        .task-item {
            padding: 1.5rem;
            border-radius: 8px;
            background: var(--card-bg);
            box-shadow: 0 2px 4px var(--shadow);
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease;
        }

        .priority-high {
            border-left: 4px solid var(--high);
        }

        .priority-medium {
            border-left: 4px solid var(--medium);
        }

        .priority-low {
            border-left: 4px solid var(--low);
        }

        .task-content {
            flex: 1;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .ai-summary {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .trash-items {
            display: grid;
            gap: 1rem;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border-radius: 6px;
            box-shadow: 0 2px 4px var(--shadow);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        [data-tooltip]:hover:before {
            opacity: 1;
            visibility: visible;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
            opacity: 1;
        }

        .task-item.removing {
            animation: removeTask 0.3s ease forwards;
        }

        @keyframes removeTask {
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .chat-message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 6px;
            max-width: 80%;
        }

        .user-message {
            background: var(--primary);
            margin-left: auto;
        }

        .assistant-message {
            background: var(--card-bg);
            margin-right: auto;
        }

        .chat-input-container {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
        }

        .task-item {
            /* ... estilos existentes ... */
            border-left-width: 8px;
            margin-left: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .priority-high {
            border-left: 8px solid var(--high);
            background: rgba(255, 68, 68, 0.1);
            transform: scale(1.01);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 1.5rem;
        }

        .priority-medium {
            border-left: 8px solid var(--medium);
            background: rgba(255, 187, 51, 0.1);
            margin-bottom: 1.2rem;
        }

        .priority-low {
            border-left: 8px solid var(--low);
            background: rgba(0, 200, 81, 0.1);
            margin-bottom: 1rem;
        }

        /* Adicionar indicadores visuais de prioridade */
        .task-content h3::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .priority-high .task-content h3::before {
            background-color: var(--high);
        }

        .priority-medium .task-content h3::before {
            background-color: var(--medium);
        }

        .priority-low .task-content h3::before {
            background-color: var(--low);
        }

        /* Efeito hover nas tarefas */
        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <section class="tasks-section">
            <div class="header-with-trash">
                <div class="header-title">
                    <h1>Gerenciador de Tarefas</h1>
                    <button id="trashButton" class="trash-button" data-tooltip="Abrir Lixeira">
                        🗑
                        <span class="trash-count">0</span>
                    </button>
                </div>
            </div>

            <form class="task-form" id="taskForm">
                <div class="input-group">
                    <label>Título da Tarefa</label>
                    <input type="text" id="taskTitle" required>
                </div>

                <div class="input-group">
                    <label>Descrição</label>
                    <textarea id="taskDescription" required></textarea>
                </div>

                <div class="input-group">
                    <label>Prioridade</label>
                    <select id="taskPriority" required>
                        <option value="high">Alta</option>
                        <option value="medium">Média</option>
                        <option value="low">Baixa</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Data</label>
                    <input type="date" id="taskDate" required>
                </div>

                <div class="input-group">
                    <label>Hora</label>
                    <input type="time" id="taskTime" required>
                </div>

                <div class="button-group">
                    <button type="submit" data-tooltip="Adicionar nova tarefa">✨ Adicionar Tarefa</button>
                    <button type="button" id="exportTasks" data-tooltip="Exportar todas as tarefas">📤 Exportar
                        Excel</button>
                </div>
            </form>

            <div id="tasksContainer" class="tasks-container"></div>
        </section>

        <!-- Modal da Lixeira -->
        <div id="trashModal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h2>🗑 Lixeira</h2>
                    <button class="modal-close" id="closeTrashModal" data-tooltip="Fechar">✕</button>
                </div>
                <div id="trashItemsContainer" class="trash-items"></div>
            </div>
        </div>

        <section class="assistant-section">
            <h2>Assistente IA</h2>
            <div class="chat-container" id="chatContainer">
                <div class="chat-message assistant-message">
                    Olá! Como posso ajudar você hoje?
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Digite sua pergunta...">
                <button id="sendQuestion" data-tooltip="Enviar pergunta">📤</button>
            </div>
        </section>
    </div>

    <script>
        class GeminiAPI {
            constructor() {
                this.API_KEY = 'AIzaSyDppmbtQHk1lYeZFFwjrM4dpzv01FE1Qok';
                this.API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent';
            }

            async getResponse(prompt) {
                try {
                    const response = await fetch(`${this.API_URL}?key=${this.API_KEY}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: prompt
                                }]
                            }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Erro na resposta da API');
                    }

                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (error) {
                    console.error('Erro na API Gemini:', error);
                    throw error;
                }
            }
        }

        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.trashedTasks = this.loadTrashedTasks();
                this.gemini = new GeminiAPI();
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupTrashModal();
                this.render();
                this.updateTrashCount();
            }

            loadTasks() {
                try {
                    const saved = localStorage.getItem('tasks');
                    return saved ? JSON.parse(saved) : [];
                } catch (error) {
                    return [];
                }
            }

            loadTrashedTasks() {
                try {
                    const saved = localStorage.getItem('trashedTasks');
                    return saved ? JSON.parse(saved) : [];
                } catch (error) {
                    return [];
                }
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            saveTrashedTasks() {
                localStorage.setItem('trashedTasks', JSON.stringify(this.trashedTasks));
            }

            setupEventListeners() {
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });

                document.getElementById('exportTasks').addEventListener('click', () => {
                    this.exportTasksToExcel();
                });

                document.getElementById('sendQuestion').addEventListener('click', () => {
                    this.handleQuestion();
                });

                document.getElementById('chatInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleQuestion();
                    }
                });
            }

            setupTrashModal() {
                const trashButton = document.getElementById('trashButton');
                const trashModal = document.getElementById('trashModal');
                const closeTrashModal = document.getElementById('closeTrashModal');

                trashButton.addEventListener('click', () => {
                    trashModal.classList.add('active');
                    this.renderTrashItems();
                });

                closeTrashModal.addEventListener('click', () => {
                    trashModal.classList.remove('active');
                });

                trashModal.addEventListener('click', (e) => {
                    if (e.target === trashModal) {
                        trashModal.classList.remove('active');
                    }
                });
            }

            updateTrashCount() {
                const trashCount = document.querySelector('.trash-count');
                trashCount.textContent = this.trashedTasks.length;
                trashCount.style.display = this.trashedTasks.length > 0 ? 'block' : 'none';
            }

            async handleQuestion() {
                const input = document.getElementById('chatInput');
                const question = input.value.trim();

                if (question) {
                    this.addChatMessage(question, 'user');
                    input.value = '';

                    try {
                        const response = await this.gemini.getResponse(question);
                        this.addChatMessage(response, 'assistant');
                    } catch (error) {
                        this.addChatMessage('Desculpe, ocorreu um erro. Tente novamente.', 'assistant');
                    }
                }
            }

            addChatMessage(text, type) {
                const container = document.getElementById('chatContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${type}-message`;
                messageDiv.textContent = text;
                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
                return messageDiv;
            }

            async addTask() {
                const task = {
                    id: Date.now(),
                    title: document.getElementById('taskTitle').value,
                    description: document.getElementById('taskDescription').value,
                    priority: document.getElementById('taskPriority').value,
                    date: document.getElementById('taskDate').value,
                    time: document.getElementById('taskTime').value,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                try {
                    const analysisPrompt = `
                        Analise esta tarefa e forneça uma sugestão concisa (máximo 650 caracteres):
                        Título: ${task.title}
                        Descrição: ${task.description}
                        Prioridade: ${task.priority}
                        Data: ${task.date}
                        Hora: ${task.time}
                    `;

                    const analysis = await this.gemini.getResponse(analysisPrompt);
                    task.aiSummary = analysis.substring(0, 650);
                } catch (error) {
                    console.error('Erro ao gerar análise IA:', error);
                }

                this.tasks.push(task);
                this.saveTasks();
                this.render();
                document.getElementById('taskForm').reset();
                this.showToast('Tarefa adicionada com sucesso!');
            }

            exportTasksToExcel() {
                const allTasks = [...this.tasks, ...this.trashedTasks];

                let content = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="UTF-8">
                        <title>Relatório de Tarefas</title>
                        <style>
                            table { border-collapse: collapse; width: 100%; }
                            th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                            th { background-color: #f2f2f2; }
                            tr:nth-child(even) { background-color: #f9f9f9; }
                        </style>
                    </head>
                    <body>
                        <h1>Relatório de Tarefas - ${new Date().toLocaleString()}</h1>
                        <table>
                            <thead>
                                <tr>
                                    <th>Título</th>
                                    <th>Descrição</th>
                                    <th>Prioridade</th>
                                    <th>Data</th>
                                    <th>Hora</th>
                                    <th>Status</th>
                                    <th>Criado em</th>
                                    <th>Análise IA</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                allTasks.forEach(task => {
                    const status = task.completed ? 'Concluída' :
                        this.trashedTasks.includes(task) ? 'Na Lixeira' : 'Ativa';
                    content += `
                        <tr>
                            <td>${task.title}</td>
                            <td>${task.description}</td>
                            <td>${this.getPriorityText(task.priority)}</td>
                            <td>${task.date}</td>
                            <td>${task.time}</td>
                            <td>${status}</td>
                            <td>${new Date(task.createdAt).toLocaleString()}</td>
                            <td>${task.aiSummary || ''}</td>
                        </tr>
                    `;
                });

                content += `
                            </tbody>
                        </table>
                    </body>
                    </html>
                `;

                const blob = new Blob([content], { type: 'application/vnd.ms-excel' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `tarefas_${new Date().toISOString().slice(0, 10)}.xls`;
                a.click();
                URL.revokeObjectURL(url);
            }

            getPriorityText(priority) {
                const priorities = {
                    high: 'Alta',
                    medium: 'Média',
                    low: 'Baixa'
                };
                return priorities[priority] || priority;
            }

            moveToTrash(id) {
                const taskIndex = this.tasks.findIndex(t => t.id === id);
                if (taskIndex !== -1) {
                    const task = this.tasks.splice(taskIndex, 1)[0];
                    task.trashedAt = new Date().toISOString();
                    this.trashedTasks.push(task);
                    this.saveTasks();
                    this.saveTrashedTasks();
                    this.updateTrashCount();
                    this.render();
                    this.showToast('Tarefa movida para a lixeira!');
                }
            }

            restoreTask(id) {
                const taskIndex = this.trashedTasks.findIndex(t => t.id === id);
                if (taskIndex !== -1) {
                    const task = this.trashedTasks.splice(taskIndex, 1)[0];
                    delete task.trashedAt;
                    this.tasks.push(task);
                    this.saveTasks();
                    this.saveTrashedTasks();
                    this.updateTrashCount();
                    this.renderTrashItems();
                    this.render();
                    this.showToast('Tarefa restaurada!');
                }
            }

            deleteTaskPermanently(id) {
                if (confirm('Tem certeza que deseja excluir permanentemente esta tarefa?')) {
                    this.trashedTasks = this.trashedTasks.filter(t => t.id !== id);
                    this.saveTrashedTasks();
                    this.updateTrashCount();
                    this.renderTrashItems();
                    this.showToast('Tarefa excluída permanentemente!');
                }
            }

            renderTrashItems() {
                const container = document.getElementById('trashItemsContainer');
                container.innerHTML = '';

                this.trashedTasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item trash-item priority-${task.priority}`;
                    taskElement.innerHTML = `
                        <div class="task-content">
                            <h3>${task.title}</h3>
                            <p>${task.description}</p>
                            <small>
                                Data: ${task.date} ${task.time}<br>
                                Movido para lixeira em: ${new Date(task.trashedAt).toLocaleString()}
                            </small>
                            ${task.aiSummary ? `
                                <div class="ai-summary">
                                    <h4>Análise IA:</h4>
                                    <p>${task.aiSummary}</p>
                                </div>
                            ` : ''}
                        </div>
                        <div class="task-actions">
                            <button data-tooltip="Restaurar tarefa" 
                                    onclick="taskManager.restoreTask(${task.id})">↩</button>
                            <button data-tooltip="Excluir permanentemente" 
                                    onclick="taskManager.deleteTaskPermanently(${task.id})">🗑</button>
                        </div>
                    `;
                    container.appendChild(taskElement);
                });
            }

            render() {
                const container = document.getElementById('tasksContainer');
                container.innerHTML = '';

                const sortedTasks = this.sortTasks();
                sortedTasks.forEach(task => {
                    const taskElement = this.createTaskElement(task);
                    container.appendChild(taskElement);
                });
            }

            sortTasks() {
                return [...this.tasks].sort((a, b) => {
                    // Primeiro ordenar por prioridade
                    const priorityOrder = { high: 0, medium: 1, low: 2 };
                    const priorityDiff = priorityOrder[a.priority] - priorityOrder[b.priority];

                    // Se as prioridades forem diferentes, retorna a diferença
                    if (priorityDiff !== 0) {
                        return priorityDiff;
                    }

                    // Se as prioridades forem iguais, ordena por data
                    const dateA = new Date(`${a.date} ${a.time}`);
                    const dateB = new Date(`${b.date} ${b.time}`);
                    return dateA - dateB;
                });
            }


            createTaskElement(task) {
                const div = document.createElement('div');
                div.className = `task-item priority-${task.priority}`;
                div.dataset.taskId = task.id;

                const createdDate = new Date(task.createdAt).toLocaleString();
                const dueDate = new Date(`${task.date} ${task.time}`);
                const isOverdue = dueDate < new Date() && !task.completed;

                div.innerHTML = `
                    <div class="task-content">
                        <h3>${task.title} ${isOverdue ? '⚠' : ''}</h3>
                        <p>${task.description}</p>
                        <small>
                            Prioridade: ${this.getPriorityText(task.priority)}<br>
                            Data: ${task.date} ${task.time}<br>
                            Criado em: ${createdDate}
                        </small>
                        ${task.aiSummary ? `
                            <div class="ai-summary">
                                <h4>Análise IA:</h4>
                                <p>${task.aiSummary}</p>
                            </div>
                        ` : ''}
                    </div>
                    <div class="task-actions">
                        <button data-tooltip="Gerar/Atualizar análise IA" 
                                onclick="taskManager.generateTaskSummary(${task.id})">📊</button>
                        <button data-tooltip="Marcar como ${task.completed ? 'não concluído' : 'concluído'}" 
                                onclick="taskManager.toggleTaskComplete(${task.id})">
                                ${task.completed ? '↩' : '✓'}
                        </button>
                        <button data-tooltip="Mover para lixeira" 
                                onclick="taskManager.moveToTrash(${task.id})">🗑</button>
                    </div>
                `;

                return div;
            }

            async generateTaskSummary(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (!task) return;

                try {
                    const analysisPrompt = `
                        Analise esta tarefa e forneça um resumo conciso (máximo 650 caracteres):
                        Título: ${task.title}
                        Descrição: ${task.description}
                        Prioridade: ${task.priority}
                        Data: ${task.date}
                        Hora: ${task.time}
                    `;

                    const summary = await this.gemini.getResponse(analysisPrompt);
                    task.aiSummary = summary.substring(0, 650);
                    this.saveTasks();
                    this.render();
                    this.showToast('Análise IA atualizada!');
                } catch (error) {
                    this.showToast('Erro ao gerar análise IA');
                }
            }

            toggleTaskComplete(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    if (task.completed) {
                        const taskElement = document.querySelector(`[data-task-id="${id}"]`);
                        taskElement.classList.add('removing');
                        setTimeout(() => {
                            this.moveToTrash(id);
                        }, 300);
                    }
                    this.saveTasks();
                    this.render();
                }
            }

            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        }

        // Inicializar o gerenciador de tarefas
        const taskManager = new TaskManager();
    </script>
</body>
</html>
