<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Inteligente de Tarefas com IA</title>
    <style>
        :root {
            --primary: #2196F3;
            --primary-dark: #1976D2;
            --high: #ff4444;
            --medium: #ffbb33;
            --low: #00C851;
            --completed: #9e9e9e;
            --bg: #1a1a1a;
            --text: #ffffff;
            --sidebar: #2d2d2d;
            --shadow: rgba(0,0,0,0.3);
            --card-bg: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            height: 100vh;
        }

        .tasks-section {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .assistant-section {
            width: 400px;
            background: var(--sidebar);
            padding: 2rem;
            border-left: 1px solid var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .task-form {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-dark);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .tasks-container {
            display: grid;
            gap: 1rem;
        }

        .task-item {
            padding: 1.5rem;
            border-radius: 8px;
            background: var(--card-bg);
            box-shadow: 0 2px 4px var(--shadow);
            margin-bottom: 1rem;
        }

        .task-content {
            flex: 1;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .priority-high { border-left: 4px solid var(--high); }
        .priority-medium { border-left: 4px solid var(--medium); }
        .priority-low { border-left: 4px solid var(--low); }
        .completed { opacity: 0.7; }

        .ai-summary {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            border-left: 3px solid var(--primary);
        }

        .ai-summary h4 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .summary-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .summary-actions button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .task-actions button {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .chat-message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background: var(--primary);
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            background: rgba(255,255,255,0.1);
            margin-right: auto;
        }

        .chat-input-container {
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border-radius: 6px;
            box-shadow: 0 2px 4px var(--shadow);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <section class="tasks-section">
            <div class="header">
                <h1>Gerenciador de Tarefas</h1>
            </div>

            <form class="task-form" id="taskForm">
                <div class="input-group">
                    <label>TÃ­tulo da Tarefa</label>
                    <input type="text" id="taskTitle" required>
                </div>

                <div class="input-group">
                    <label>DescriÃ§Ã£o</label>
                    <textarea id="taskDescription" required></textarea>
                </div>

                <div class="input-group">
                    <label>Prioridade</label>
                    <select id="taskPriority" required>
                        <option value="high">Alta</option>
                        <option value="medium">MÃ©dia</option>
                        <option value="low">Baixa</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Data</label>
                    <input type="date" id="taskDate" required>
                </div>

                <div class="input-group">
                    <label>Hora</label>
                    <input type="time" id="taskTime">
                </div>

                <div class="button-group">
                    <button type="submit">âœ¨ Adicionar Tarefa</button>
                    <button type="button" id="exportTasks">ðŸ“¤ Exportar Todas</button>
                </div>
            </form>

            <div id="tasksContainer" class="tasks-container"></div>
        </section>

        <section class="assistant-section">
            <h2>Assistente IA</h2>
            <div class="chat-container" id="chatContainer">
                <div class="chat-message assistant-message">
                    OlÃ¡! Como posso ajudar vocÃª hoje?
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" 
                       placeholder="Digite sua pergunta...">
                <button id="sendQuestion">ðŸ“¤</button>
            </div>
        </section>
    </div>

    <script>
        // Aqui comeÃ§a o JavaScript
        class GeminiAPI {
            constructor() {
                this.API_KEY = 'AIzaSyDppmbtQHk1lYeZFFwjrM4dpzv01FE1Qok';
                this.API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent';
            }

            async getResponse(prompt) {
                try {
                    const response = await fetch(`${this.API_URL}?key=${this.API_KEY}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: prompt
                                }]
                            }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Erro na resposta da API');
                    }

                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (error) {
                    console.error('Erro na API Gemini:', error);
                    throw error;
                }
            }
        }

        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.gemini = new GeminiAPI();
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.render();
            }

            loadTasks() {
                try {
                    const saved = localStorage.getItem('tasks');
                    return saved ? JSON.parse(saved) : [];
                } catch (error) {
                    return [];
                }
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            setupEventListeners() {
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });

                document.getElementById('exportTasks').addEventListener('click', () => {
                    this.exportAllTasks();
                });

                document.getElementById('sendQuestion').addEventListener('click', () => {
                    this.handleQuestion();
                });

                document.getElementById('chatInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleQuestion();
                    }
                });
            }

            async handleQuestion() {
                const input = document.getElementById('chatInput');
                const question = input.value.trim();
                
                if (question) {
                    this.addChatMessage(question, 'user');
                    input.value = '';
                    
                    const loadingMessage = this.addChatMessage('Pensando...', 'assistant');
                    
                    try {
                        const response = await this.gemini.getResponse(question);
                        loadingMessage.remove();
                        this.addChatMessage(response, 'assistant');
                    } catch (error) {
                        loadingMessage.remove();
                        this.addChatMessage('Desculpe, ocorreu um erro. Tente novamente.', 'assistant');
                    }
                }
            }

            addChatMessage(text, type) {
                const container = document.getElementById('chatContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${type}-message`;
                messageDiv.textContent = text;
                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
                return messageDiv;
            }

            async addTask() {
                const task = {
                    id: Date.now(),
                    title: document.getElementById('taskTitle').value,
                    description: document.getElementById('taskDescription').value,
                    priority: document.getElementById('taskPriority').value,
                    date: document.getElementById('taskDate').value,
                    time: document.getElementById('taskTime').value,
                    completed: false
                };

                try {
                    const analysisPrompt = `
                        Analise esta tarefa e forneÃ§a uma sugestÃ£o concisa (mÃ¡ximo 650 caracteres):
                        TÃ­tulo: ${task.title}
                        DescriÃ§Ã£o: ${task.description}
                        Prioridade: ${task.priority}
                        Data: ${task.date}
                    `;
                    
                    const analysis = await this.gemini.getResponse(analysisPrompt);
                    task.aiSummary = analysis.substring(0, 650);
                    this.tasks.push(task);
                    this.saveTasks();
                    this.render();
                    document.getElementById('taskForm').reset();
                    this.showToast('Tarefa adicionada com anÃ¡lise IA!');
                } catch (error) {
                    this.tasks.push(task);
                    this.saveTasks();
                    this.render();
                    document.getElementById('taskForm').reset();
                    this.showToast('Tarefa adicionada!');
                }
            }

            async generateTaskSummary(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (!task) return;

                try {
                    const analysisPrompt = `
                        Analise esta tarefa e forneÃ§a um resumo conciso (mÃ¡ximo 650 caracteres):
                        TÃ­tulo: ${task.title}
                        DescriÃ§Ã£o: ${task.description}
                        Prioridade: ${task.priority}
                        Data: ${task.date}
                    `;
                    
                    let summary = await this.gemini.getResponse(analysisPrompt);
                    summary = summary.substring(0, 650);
                    
                    task.aiSummary = summary;
                    this.saveTasks();
                    this.render();
                    this.showToast('AnÃ¡lise IA atualizada!');
                } catch (error) {
                    this.showToast('Erro ao gerar anÃ¡lise IA');
                }
            }

            removeSummary(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    delete task.aiSummary;
                    this.saveTasks();
                    this.render();
                    this.showToast('AnÃ¡lise IA removida');
                }
            }

            exportTaskPDF(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (!task) return;

                const content = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Tarefa: ${task.title}</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                padding: 20px;
                                color: #333;
                            }
                            .task-card {
                                border: 1px solid #ccc;
                                padding: 20px;
                                border-radius: 8px;
                            }
                            .priority-tag {
                                display: inline-block;
                                padding: 5px 10px;
                                border-radius: 4px;
                                color: white;
                                background: ${task.priority === 'high' ? '#ff4444' : 
                                            task.priority === 'medium' ? '#ffbb33' : '#00C851'};
                            }
                            .ai-summary {
                                margin-top: 20px;
                                padding: 15px;
                                background: #f5f5f5;
                                border-radius: 4px;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="task-card">
                            <h2>${task.title}</h2>
                            <span class="priority-tag">${task.priority.toUpperCase()}</span>
                            <p><strong>Data:</strong> ${task.date} ${task.time}</p>
                            <p><strong>DescriÃ§Ã£o:</strong></p>
                            <p>${task.description}</p>
                            ${task.aiSummary ? `
                                <div class="ai-summary">
                                    <h3>AnÃ¡lise IA:</h3>
                                    <p>${task.aiSummary}</p>
                                </div>
                            ` : ''}
                        </div>
                    </body>
                    </html>
                `;

                const blob = new Blob([content], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `tarefa_${task.id}.html`;
                a.click();
                URL.revokeObjectURL(url);
            }

            exportAllTasks() {
                const content = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Todas as Tarefas</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                padding: 20px;
                                color: #333;
                            }
                            .task-card {
                                border: 1px solid #ccc;
                                padding: 20px;
                                border-radius: 8px;
                                margin-bottom: 20px;
                            }
                            .priority-tag {
                                display: inline-block;
                                padding: 5px 10px;
                                border-radius: 4px;
                                color: white;
                            }
                            .ai-summary {
                                margin-top: 20px;
                                padding: 15px;
                                background: #f5f5f5;
                                border-radius: 4px;
                            }
                        </style>
                    </head>
                    <body>
                        <h1>Todas as Tarefas</h1>
                        ${this.tasks.map(task => `
                            <div class="task-card">
                                <h2>${task.title}</h2>
                                <span class="priority-tag" style="background: ${
                                    task.priority === 'high' ? '#ff4444' : 
                                    task.priority === 'medium' ? '#ffbb33' : '#00C851'
                                };">${task.priority.toUpperCase()}</span>
                                <p><strong>Data:</strong> ${task.date} ${task.time}</p>
                                <p><strong>DescriÃ§Ã£o:</strong></p>
                                <p>${task.description}</p>
                                ${task.aiSummary ? `
                                    <div class="ai-summary">
                                        <h3>AnÃ¡lise IA:</h3>
                                        <p>${task.aiSummary}</p>
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </body>
                    </html>
                `;

                const blob = new Blob([content], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `todas_tarefas_${new Date().toISOString().slice(0,10)}.html`;
                a.click();
                URL.revokeObjectURL(url);
            }

            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }

            render() {
                const container = document.getElementById('tasksContainer');
                container.innerHTML = '';
                
                const sortedTasks = this.sortTasks();
                sortedTasks.forEach(task => {
                    const taskElement = this.createTaskElement(task);
                    container.appendChild(taskElement);
                });
            }

            sortTasks() {
                return [...this.tasks].sort((a, b) => {
                    if (a.completed !== b.completed) return a.completed ? 1 : -1;
                    const priorityOrder = { high: 0, medium: 1, low: 2 };
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                });
            }

            createTaskElement(task) {
                const div = document.createElement('div');
                div.className = `task-item priority-${task.priority} ${task.completed ? 'completed' : ''}`;
                
                div.innerHTML = `
                    <div class="task-content">
                        <h3>${task.title}</h3>
                        <p>${task.description}</p>
                        <small>${task.date} ${task.time}</small>
                        ${task.aiSummary ? `
                            <div class="ai-summary">
                                <h4>AnÃ¡lise IA:</h4>
                                <p>${task.aiSummary}</p>
                                <div class="summary-actions">
                                    <button onclick="taskManager.removeSummary(${task.id})">ðŸ—‘ Remover AnÃ¡lise</button>
                                    <button onclick="taskManager.exportTaskPDF(${task.id})">ðŸ“‘ Exportar PDF</button>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    <div class="task-actions">
                        <button onclick="taskManager.generateTaskSummary(${task.id})">ðŸ“Š</button>
                        <button onclick="taskManager.toggleTaskComplete(${task.id})">${task.completed ? 'â†©' : 'âœ“'}</button>
                        <button onclick="taskManager.deleteTask(${task.id})">ðŸ—‘</button>
                    </div>
                `;

                return div;
            }

            toggleTaskComplete(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.render();
                }
            }

            deleteTask(id) {
                if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveTasks();
                    this.render();
                    this.showToast('Tarefa excluÃ­da!');
                }
            }
        }

        // Inicializar o gerenciador
        const taskManager = new TaskManager();
    </script>
</body>
</html>
