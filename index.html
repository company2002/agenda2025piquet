<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Inteligente de Tarefas com IA</title>
    <style>
        :root {
            --primary: #2196F3;
            --primary-dark: #1976D2;
            --high: #ff4444;
            --medium: #ffbb33;
            --low: #00C851;
            --completed: #9e9e9e;
            --bg: #1a1a1a;
            --text: #ffffff;
            --sidebar: #2d2d2d;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        .main-container {
            flex: 1;
            display: flex;
            position: relative;
            min-height: calc(100vh - 150px);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .menu-toggle span {
            display: block;
            width: 100%;
            height: 3px;
            background: var(--text);
        }

        .ia-toggle {
            display: none;
            background: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .mobile-controls {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--sidebar);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 60px;
            left: -100%;
            width: 80%;
            max-width: 300px;
            height: calc(100vh - 60px);
            background: var(--sidebar);
            padding: 1rem;
            z-index: 998;
            transition: left 0.3s ease;
            overflow-y: auto;
        }

        .mobile-menu.active {
            left: 0;
        }

        .mobile-filter-section {
            margin: 0;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 8px;
        }

        .tasks-section {
            flex: 1;
            padding: 2rem;
            padding-bottom: 150px;
            padding-right: 420px;
            /* Espa√ßo para o Assistente IA */
            overflow-y: auto;
        }

        .assistant-section {
            width: 400px;
            background: var(--sidebar);
            padding: 2rem;
            border-left: 1px solid var(--shadow);
            display: flex;
            flex-direction: column;
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            overflow-y: hidden;
            z-index: 900;
            /* Garantir que fique acima das tarefas */
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            /* Sombra para destacar */
        }

        .header-with-trash {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--primary-dark);
            font-size: 22px;
        }

        .trash-button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
            padding: 0.5rem;
        }

        .trash-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
            min-width: 20px;
            text-align: center;
        }

        .whatsapp-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 8px;
        }

        .whatsapp-input-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .whatsapp-input-container input {
            flex: 1;
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
        }

        .whatsapp-send-all {
            white-space: nowrap;
            padding: 0.8rem 1.2rem;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .whatsapp-send-all:hover {
            background: #128C7E;
            transform: translateY(-2px);
        }

        .task-form {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
        }

        select {
            cursor: pointer;
        }

        select option {
            background-color: var(--card-bg);
            color: var(--text);
            padding: 8px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-dark);
        }

        .tasks-container {
            display: grid;
            gap: 1rem;
        }

        .task-item {
            padding: 1.5rem;
            border-radius: 8px;
            background: var(--card-bg);
            box-shadow: 0 2px 4px var(--shadow);
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease;
        }

        .priority-high {
            border-left: 4px solid var(--high);
        }

        .priority-medium {
            border-left: 4px solid var(--medium);
        }

        .priority-low {
            border-left: 4px solid var(--low);
        }

        .task-content {
            flex: 1;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .ai-summary {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .trash-items {
            display: grid;
            gap: 1rem;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border-radius: 6px;
            box-shadow: 0 2px 4px var(--shadow);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        [data-tooltip]:hover:before {
            opacity: 1;
            visibility: visible;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
            opacity: 1;
        }

        .task-item.removing {
            animation: removeTask 0.3s ease forwards;
        }

        @keyframes removeTask {
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            height: calc(100vh - 200px);
        }

        .chat-message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 6px;
            max-width: 80%;
        }

        .user-message {
            background: var(--primary);
            margin-left: auto;
        }

        .assistant-message {
            background: var(--card-bg);
            margin-right: auto;
        }

        .chat-input-container {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
        }

        .task-item {
            /* ... estilos existentes ... */
            border-left-width: 8px;
            margin-left: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .priority-high {
            border-left: 8px solid var(--high);
            background: rgba(255, 68, 68, 0.1);
            transform: scale(1.01);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 1.5rem;
        }

        .priority-medium {
            border-left: 8px solid var(--medium);
            background: rgba(255, 187, 51, 0.1);
            margin-bottom: 1.2rem;
        }

        .priority-low {
            border-left: 8px solid var(--low);
            background: rgba(0, 200, 81, 0.1);
            margin-bottom: 1rem;
        }

        /* Adicionar indicadores visuais de prioridade */
        .task-content h3::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .priority-high .task-content h3::before {
            background-color: var(--high);
        }

        .priority-medium .task-content h3::before {
            background-color: var(--medium);
        }

        .priority-low .task-content h3::before {
            background-color: var(--low);
        }

        /* Efeito hover nas tarefas */
        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .filter-section {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-bar input {
            flex: 1;
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
            padding-right: 40px;
        }

        .search-input-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .search-button {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: var(--text);
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .filter-buttons button {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-buttons button:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .filter-buttons button.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        /* Estilos responsivos */
        @media screen and (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }

            .assistant-section {
                width: 100%;
                border-left: none;
                border-top: 1px solid var(--shadow);
            }

            .filter-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .whatsapp-input-container {
                flex-direction: column;
            }

            .whatsapp-send-all {
                width: 100%;
                margin-top: 0.5rem;
            }
        }

        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: flex;
                position: fixed;
                top: 1rem;
                right: 1rem;
                z-index: 1000;
                background: var(--card-bg);
                padding: 0.5rem;
                border-radius: 4px;
            }

            .mobile-controls {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 999;
                padding: 1rem;
                background: var(--sidebar);
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            .ia-toggle {
                display: block;
                background: var(--primary);
                color: var(--text);
                border: none;
                border-radius: 6px;
                padding: 0.5rem 1rem;
                cursor: pointer;
                font-size: 1rem;
                transition: all 0.3s ease;
            }

            .ia-toggle:hover {
                background: var(--primary-dark);
                transform: translateY(-2px);
            }

            .menu-toggle span {
                width: 25px;
                height: 3px;
                background: var(--text);
                margin: 2px 0;
                transition: all 0.3s ease;
            }

            .menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }

            .tasks-section {
                margin-top: 60px;
                padding-bottom: 120px;
                padding-right: 2rem;
                /* Remove o padding extra em telas pequenas */
            }

            .assistant-section {
                display: none;
                position: fixed;
                right: -100%;
                top: 0;
                height: 100vh;
                width: 80%;
                max-width: 300px;
                z-index: 1001;
                transition: all 0.3s ease;
                background: var(--sidebar);
                box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            }

            .assistant-section.active {
                display: block;
                right: 0;
            }

            .task-form {
                padding: 1rem;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group button {
                width: 100%;
                margin: 0.5rem 0;
            }

            .task-actions {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .task-actions button {
                flex: 1;
                min-width: calc(33.33% - 0.5rem);
                padding: 0.5rem;
            }

            .mobile-menu {
                display: block;
                position: fixed;
                top: 60px;
                left: -100%;
                width: 80%;
                max-width: 300px;
                height: calc(100vh - 60px);
                background: var(--sidebar);
                padding: 1rem;
                z-index: 998;
                transition: left 0.3s ease;
                overflow-y: auto;
            }

            .mobile-menu.active {
                left: 0;
            }

            .mobile-filter-section {
                display: flex !important;
                flex-direction: column;
                gap: 1rem;
                margin: 0;
                padding: 1rem;
                background: var(--card-bg);
                border-radius: 8px;
            }

            .mobile-filter-section .search-bar,
            .mobile-filter-section .filter-buttons {
                display: flex !important;
                opacity: 1 !important;
                visibility: visible !important;
            }

            .mobile-filter-section .filter-buttons {
                flex-direction: column;
            }

            .mobile-filter-section .filter-buttons button {
                width: 100%;
                margin: 0.2rem 0;
                padding: 0.8rem;
                text-align: left;
            }

            .filter-section:not(.mobile-filter-section) {
                display: none;
            }

            .tasks-section {
                margin-top: 60px;
            }

            .main-container {
                min-height: calc(100vh - 120px);
                /* Ajuste para telas menores */
            }

            footer {
                padding: 1rem;
                width: 100%;
            }

        }

        @media screen and (max-width: 480px) {
            .task-item {
                padding: 1rem;
            }

            .filter-buttons button {
                width: calc(50% - 0.4rem);
            }

            input,
            select,
            textarea {
                font-size: 16px;
                /* Previne zoom em dispositivos iOS */
            }

            footer {
                padding: 0.8rem;
            }

        }

        footer {
            background: var(--card-bg);
            color: var(--text);
            padding: 1.5rem;
            text-align: center;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            box-sizing: border-box;

        }

        footer p {
            font-size: 13px;
            margin: 8px 0;
            padding: 0 15px;
            text-align: center;
            margin-right: 20%;
            line-height: 1.0;
            align-items: center;

        }

        footer a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--primary);
            text-decoration: underline;
        }
    </style>
</head>

    <script>
        class GeminiAPI {
            constructor() {
                this.API_KEY = 'AIzaSyDppmbtQHk1lYeZFFwjrM4dpzv01FE1Qok';
                this.API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent';
            }

            async getResponse(prompt) {
                try {
                    const response = await fetch(`${this.API_URL}?key=${this.API_KEY}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: prompt
                                }]
                            }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Erro na resposta da API');
                    }

                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (error) {
                    console.error('Erro na API Gemini:', error);
                    throw error;
                }
            }
        }

        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.trashedTasks = this.loadTrashedTasks();
                this.gemini = new GeminiAPI();
                this.init();
            }

            deleteAISummary(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    delete task.aiSummary; // Remove a an√°lise IA da tarefa
                    this.saveTasks(); // Salva as altera√ß√µes no localStorage
                    this.render(); // Atualiza a interface com as mudan√ßas
                    this.showToast('An√°lise IA exclu√≠da permanentemente!');
                }
            }


            init() {
                this.setupEventListeners();
                this.setupTrashModal();
                this.setupMobileMenu();
                this.render();
                this.updateTrashCount();
            }

            setupMobileMenu() {
                const menuToggle = document.getElementById('menuToggle');
                const assistantSection = document.querySelector('.assistant-section');
                const iaToggle = document.getElementById('iaToggle');
                const mobileMenu = document.getElementById('mobileMenu');

                menuToggle.addEventListener('click', () => {
                    // Se o painel IA estiver aberto, fecha ele
                    if (assistantSection.classList.contains('active')) {
                        assistantSection.classList.remove('active');
                    }

                    // Alterna o menu hamb√∫rguer
                    menuToggle.classList.toggle('active');
                    mobileMenu.classList.toggle('active');
                });

                iaToggle.addEventListener('click', () => {
                    // Se o menu hamb√∫rguer estiver aberto, fecha ele
                    if (mobileMenu.classList.contains('active')) {
                        mobileMenu.classList.remove('active');
                        menuToggle.classList.remove('active');
                    }

                    // Alterna o painel IA
                    assistantSection.classList.toggle('active');
                });

                // Fechar menus ao clicar fora
                document.addEventListener('click', (e) => {
                    if (!assistantSection.contains(e.target) &&
                        !menuToggle.contains(e.target) &&
                        !iaToggle.contains(e.target) &&
                        !mobileMenu.contains(e.target)) {

                        menuToggle.classList.remove('active');
                        assistantSection.classList.remove('active');
                        mobileMenu.classList.remove('active');
                    }
                });
            }

            loadTasks() {
                try {
                    const saved = localStorage.getItem('tasks');
                    return saved ? JSON.parse(saved) : [];
                } catch (error) {
                    return [];
                }
            }

            loadTrashedTasks() {
                try {
                    const saved = localStorage.getItem('trashedTasks');
                    return saved ? JSON.parse(saved) : [];
                } catch (error) {
                    return [];
                }
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            saveTrashedTasks() {
                localStorage.setItem('trashedTasks', JSON.stringify(this.trashedTasks));
            }

            setupEventListeners() {
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });

                document.getElementById('exportTasks').addEventListener('click', () => {
                    this.exportTasksToExcel();
                });

                document.getElementById('sendQuestion').addEventListener('click', () => {
                    this.handleQuestion();
                });

                document.getElementById('chatInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleQuestion();
                    }
                });
            }

            setupTrashModal() {
                const trashButton = document.getElementById('trashButton');
                const trashModal = document.getElementById('trashModal');
                const closeTrashModal = document.getElementById('closeTrashModal');

                trashButton.addEventListener('click', () => {
                    trashModal.classList.add('active');
                    this.renderTrashItems();
                });

                closeTrashModal.addEventListener('click', () => {
                    trashModal.classList.remove('active');
                });

                trashModal.addEventListener('click', (e) => {
                    if (e.target === trashModal) {
                        trashModal.classList.remove('active');
                    }
                });
            }

            updateTrashCount() {
                const trashCount = document.querySelector('.trash-count');
                trashCount.textContent = this.trashedTasks.length;
                trashCount.style.display = this.trashedTasks.length > 0 ? 'block' : 'none';
            }

            async handleQuestion() {
                const input = document.getElementById('chatInput');
                const question = input.value.trim();

                if (question) {
                    this.addChatMessage(question, 'user');
                    input.value = '';

                    try {
                        const response = await this.gemini.getResponse(question);
                        this.addChatMessage(response, 'assistant');
                    } catch (error) {
                        this.addChatMessage('Desculpe, ocorreu um erro. Tente novamente.', 'assistant');
                    }
                }
            }

            addChatMessage(text, type) {
                const container = document.getElementById('chatContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${type}-message`;
                messageDiv.textContent = text;
                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
                return messageDiv;
            }

            async addTask() {
                const task = {
                    id: Date.now(),
                    title: document.getElementById('taskTitle').value,
                    description: document.getElementById('taskDescription').value,
                    priority: document.getElementById('taskPriority').value,
                    date: document.getElementById('taskDate').value,
                    time: document.getElementById('taskTime').value,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                try {
                    const analysisPrompt = `
                        Analise esta tarefa e forne√ßa uma sugest√£o concisa (m√°ximo 650 caracteres):
                        T√≠tulo: ${task.title}
                        Descri√ß√£o: ${task.description}
                        Prioridade: ${task.priority}
                        Data: ${task.date}
                        Hora: ${task.time}
                    `;

                    const analysis = await this.gemini.getResponse(analysisPrompt);
                    task.aiSummary = analysis.substring(0, 650);
                } catch (error) {
                    console.error('Erro ao gerar an√°lise IA:', error);
                }

                this.tasks.push(task);
                this.saveTasks();
                this.render();
                document.getElementById('taskForm').reset();
                this.showToast('Tarefa adicionada com sucesso!');
            }

            exportTasksToExcel() {
                const allTasks = [...this.tasks, ...this.trashedTasks];

                let content = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="UTF-8">
                        <title>Relat√≥rio de Tarefas</title>
                        <style>
                            table { border-collapse: collapse; width: 100%; }
                            th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                            th { background-color: #f2f2f2; }
                            tr:nth-child(even) { background-color: #f9f9f9; }
                        </style>
                    </head>
                    <body>
                        <h1>Relat√≥rio de Tarefas - ${new Date().toLocaleString()}</h1>
                        <table>
                            <thead>
                                <tr>
                                    <th>T√≠tulo</th>
                                    <th>Descri√ß√£o</th>
                                    <th>Prioridade</th>
                                    <th>Data</th>
                                    <th>Hora</th>
                                    <th>Status</th>
                                    <th>Criado em</th>
                                    <th>An√°lise IA</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                allTasks.forEach(task => {
                    const status = task.completed ? 'Conclu√≠da' :
                        this.trashedTasks.includes(task) ? 'Na Lixeira' : 'Ativa';
                    content += `
                        <tr>
                            <td>${task.title}</td>
                            <td>${task.description}</td>
                            <td>${this.getPriorityText(task.priority)}</td>
                            <td>${task.date}</td>
                            <td>${task.time}</td>
                            <td>${status}</td>
                            <td>${new Date(task.createdAt).toLocaleString()}</td>
                            <td>${task.aiSummary || ''}</td>
                        </tr>
                    `;
                });

                content += `
                            </tbody>
                        </table>
                    </body>
                    </html>
                `;

                const blob = new Blob([content], { type: 'application/vnd.ms-excel' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `tarefas_${new Date().toISOString().slice(0, 10)}.xls`;
                a.click();
                URL.revokeObjectURL(url);
            }

            exportTaskToPDF(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (!task) return;

                const content = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="UTF-8">
                        <title>Tarefa: ${task.title}</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;

                                max-width: 800px;
                                margin: 20px auto;
                                padding: 20px;
                            }
                            .task-card {
                                border: 1px solid #ddd;
                                padding: 20px;
                                border-radius: 8px;
                                margin-bottom: 20px;
                                background-color: #f9f9f9;

                            }
                        </style>
                    </head>
                    <body>
                        <div class="task-card priority-${task.priority}">
                            <h1>${task.title}</h1>
                            <p><strong>Descri√ß√£o:</strong> ${task.description}</p>
                            <p><strong>Prioridade:</strong> ${this.getPriorityText(task.priority)}</p>
                            <p><strong>Data:</strong> ${task.date}</p>
                            <p><strong>Hora:</strong> ${task.time}</p>
                            <p><strong>Status:</strong> ${task.completed ? 'Conclu√≠da' : 'Pendente'}</p>
                            <p><strong>Criado em:</strong> ${new Date(task.createdAt).toLocaleString()}</p>
                            ${task.aiSummary ? `
                                <div class="ai-summary">
                                    <h3>An√°lise IA:</h3>
                                    <p>${task.aiSummary}</p>
                                </div>
                            ` : ''}
                        </div>
                        <footer>
                            <p>Exportado em: ${new Date().toLocaleString()}</p>

                    </body>
                    </html>
                `;

                const blob = new Blob([content], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                window.open(url, '_blank');
                setTimeout(() => URL.revokeObjectURL(url), 100);
            }

            getPriorityText(priority) {
                const priorities = {
                    high: 'Alta',
                    medium: 'M√©dia',
                    low: 'Baixa'
                };
                return priorities[priority] || priority;
            }

            moveToTrash(id) {
                const taskIndex = this.tasks.findIndex(t => t.id === id);
                if (taskIndex !== -1) {
                    const task = this.tasks.splice(taskIndex, 1)[0];
                    task.trashedAt = new Date().toISOString();
                    this.trashedTasks.push(task);
                    this.saveTasks();
                    this.saveTrashedTasks();
                    this.updateTrashCount();
                    this.render();
                    this.showToast('Tarefa movida para a lixeira!');
                }
            }

            restoreTask(id) {
                const taskIndex = this.trashedTasks.findIndex(t => t.id === id);
                if (taskIndex !== -1) {
                    const task = this.trashedTasks.splice(taskIndex, 1)[0];
                    delete task.trashedAt;
                    this.tasks.push(task);
                    this.saveTasks();
                    this.saveTrashedTasks();
                    this.updateTrashCount();
                    this.renderTrashItems();
                    this.render();
                    this.showToast('Tarefa restaurada!');
                }
            }

            deleteTaskPermanently(id) {
                if (confirm('Tem certeza que deseja excluir permanentemente esta tarefa?')) {
                    this.trashedTasks = this.trashedTasks.filter(t => t.id !== id);
                    this.saveTrashedTasks();
                    this.updateTrashCount();
                    this.renderTrashItems();
                    this.showToast('Tarefa exclu√≠da permanentemente!');
                }
            }

            renderTrashItems() {
                const container = document.getElementById('trashItemsContainer');
                container.innerHTML = '';

                this.trashedTasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item trash-item priority-${task.priority}`;
                    taskElement.innerHTML = `
                        <div class="task-content">
                            <h3>${task.title}</h3>
                            <p>${task.description}</p>
                            <small>
                                Data: ${task.date} ${task.time}<br>
                                Movido para lixeira em: ${new Date(task.trashedAt).toLocaleString()}
                            </small>
                            ${task.aiSummary ? `
                                <div class="ai-summary">
                                    <h4>An√°lise IA:</h4>
                                    <p>${task.aiSummary}</p>
                                </div>
                            ` : ''}
                        </div>
                        <div class="task-actions">
                            <button data-tooltip="Restaurar tarefa" 
                                    onclick="taskManager.restoreTask(${task.id})">‚Ü©</button>
                            <button data-tooltip="Excluir permanentemente" 
                                    onclick="taskManager.deleteTaskPermanently(${task.id})">üóë</button>
                        </div>
                    `;
                    container.appendChild(taskElement);
                });
            }

            render() {
                const container = document.getElementById('tasksContainer');
                container.innerHTML = '';

                const sortedTasks = this.sortTasks();
                sortedTasks.forEach(task => {
                    const taskElement = this.createTaskElement(task);
                    container.appendChild(taskElement);
                });
            }

            sortTasks() {
                return [...this.tasks].sort((a, b) => {
                    // Primeiro ordenar por prioridade
                    const priorityOrder = { high: 0, medium: 1, low: 2 };
                    const priorityDiff = priorityOrder[a.priority] - priorityOrder[b.priority];

                    // Se as prioridades forem diferentes, retorna a diferen√ßa
                    if (priorityDiff !== 0) {
                        return priorityDiff;
                    }

                    // Se as prioridades forem iguais, ordena por data
                    const dateA = new Date(`${a.date} ${a.time}`);
                    const dateB = new Date(`${b.date} ${b.time}`);
                    return dateA - dateB;
                });
            }

            createTaskElement(task) {
                const div = document.createElement('div');
                div.className = `task-item priority-${task.priority}`;
                div.dataset.taskId = task.id;

                const createdDate = new Date(task.createdAt).toLocaleString();
                const dueDate = new Date(`${task.date} ${task.time}`);
                const isOverdue = dueDate < new Date() && !task.completed;

                div.innerHTML = `
           <div class="task-content">
               <h3>${task.title} ${isOverdue ? '‚ö†' : ''}</h3>
               <p>${task.description}</p>
               <small>
                   Prioridade: ${this.getPriorityText(task.priority)}<br>
                   Data: ${task.date} ${task.time}<br>
                   Criado em: ${createdDate}
               </small>
               ${task.aiSummary ? `
                   <div class="ai-summary">
                       <h4>An√°lise IA:</h4>
                       <p>${task.aiSummary}</p>
                   </div>
               ` : ''}
           </div>
           <div class="task-actions">
               <button onclick="taskManager.sendTaskToWhatsApp(${task.id})" data-tooltip="Enviar para WhatsApp">üì±</button>
               <button data-tooltip="Gerar/Atualizar an√°lise IA" 
                       onclick="taskManager.generateTaskSummary(${task.id})">üìä</button>
               <button data-tooltip="Marcar como ${task.completed ? 'n√£o conclu√≠do' : 'conclu√≠do'}" 
                       onclick="taskManager.toggleTaskComplete(${task.id})">
                       ${task.completed ? '‚Ü©' : '‚úì'}
               </button>
               <button data-tooltip="Mover para lixeira" 
                       onclick="taskManager.moveToTrash(${task.id})">üóë</button>
               <button data-tooltip="Excluir An√°lise IA" 
                       onclick="taskManager.deleteAISummary(${task.id})">‚ùå An√°lise</button>
               <button data-tooltip="Exportar tarefa para PDF" 
                       onclick="taskManager.exportTaskToPDF(${task.id})">üìÑ</button>
           </div>
       `;

                return div;
            }

            async generateTaskSummary(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (!task) return;

                try {
                    const analysisPrompt = `
                        Analise esta tarefa e forne√ßa um resumo conciso (m√°ximo 650 caracteres):
                        T√≠tulo: ${task.title}
                        Descri√ß√£o: ${task.description}
                        Prioridade: ${task.priority}
                        Data: ${task.date}
                        Hora: ${task.time}
                    `;

                    const summary = await this.gemini.getResponse(analysisPrompt);
                    task.aiSummary = summary.substring(0, 650);
                    this.saveTasks();
                    this.render();
                    this.showToast('An√°lise IA atualizada!');
                } catch (error) {
                    this.showToast('Erro ao gerar an√°lise IA');
                }
            }

            toggleTaskComplete(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    if (task.completed) {
                        const taskElement = document.querySelector(`[data-task-id="${id}"]`);
                        taskElement.classList.add('removing');
                        setTimeout(() => {
                            this.moveToTrash(id);
                        }, 300);
                    }
                    this.saveTasks();
                    this.render();
                }
            }

            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            filterTasks(filter) {
                const container = document.getElementById('tasksContainer');
                container.innerHTML = '';

                let filteredTasks = [...this.tasks];

                switch (filter) {
                    case 'high':
                        filteredTasks = filteredTasks.filter(task => task.priority === 'high');
                        break;
                    case 'medium':
                        filteredTasks = filteredTasks.filter(task => task.priority === 'medium');
                        break;
                    case 'low':
                        filteredTasks = filteredTasks.filter(task => task.priority === 'low');
                        break;
                    case 'today':
                        const today = new Date().toISOString().split('T')[0];
                        filteredTasks = filteredTasks.filter(task => task.date === today);
                        break;
                    case 'week':
                        const now = new Date();
                        const weekEnd = new Date();
                        weekEnd.setDate(now.getDate() + 7);
                        filteredTasks = filteredTasks.filter(task => {
                            const taskDate = new Date(task.date);
                            return taskDate >= now && taskDate <= weekEnd;
                        });
                        break;
                    case 'all':
                    default:
                        break;
                }

                // Ordenar e renderizar as tarefas filtradas
                filteredTasks = filteredTasks.sort((a, b) => {
                    const priorityOrder = { high: 0, medium: 1, low: 2 };
                    const priorityDiff = priorityOrder[a.priority] - priorityOrder[b.priority];
                    if (priorityDiff !== 0) return priorityDiff;
                    return new Date(`${a.date} ${a.time}`) - new Date(`${b.date} ${b.time}`);
                });

                filteredTasks.forEach(task => {
                    const taskElement = this.createTaskElement(task);
                    container.appendChild(taskElement);
                });
            }

            searchTasks() {
                const searchInput = document.getElementById('searchInput');
                const searchTerm = searchInput.value.toLowerCase();
                const container = document.getElementById('tasksContainer');
                container.innerHTML = '';

                const filteredTasks = this.tasks.filter(task => {
                    return (
                        task.title.toLowerCase().includes(searchTerm) ||
                        task.description.toLowerCase().includes(searchTerm) ||
                        task.date.includes(searchTerm) ||
                        task.time.includes(searchTerm) ||
                        this.getPriorityText(task.priority).toLowerCase().includes(searchTerm)
                    );
                });

                // Ordenar e renderizar as tarefas filtradas
                const sortedTasks = filteredTasks.sort((a, b) => {
                    const priorityOrder = { high: 0, medium: 1, low: 2 };
                    const priorityDiff = priorityOrder[a.priority] - priorityOrder[b.priority];
                    if (priorityDiff !== 0) return priorityDiff;
                    return new Date(`${a.date} ${a.time}`) - new Date(`${b.date} ${b.time}`);
                });

                sortedTasks.forEach(task => {
                    const taskElement = this.createTaskElement(task);
                    container.appendChild(taskElement);
                });
            }

            sendTaskToWhatsApp(taskId) {
                const whatsappNumber = document.getElementById('whatsappNumber').value.trim();
                if (!whatsappNumber || whatsappNumber.length !== 11) {
                    this.showToast('Por favor, insira um n√∫mero de WhatsApp v√°lido com DDD (11 d√≠gitos)');
                    return;
                }

                const task = this.tasks.find(t => t.id === taskId);
                if (!task) return;

                const message = this.formatTaskForWhatsApp(task);
                const whatsappUrl = `https://wa.me/55${whatsappNumber}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            }

            sendAllTasksToWhatsApp() {
                const whatsappNumber = document.getElementById('whatsappNumber').value.trim();
                if (!whatsappNumber || whatsappNumber.length !== 11) {
                    this.showToast('Por favor, insira um n√∫mero de WhatsApp v√°lido com DDD (11 d√≠gitos)');
                    return;
                }

                const message = this.tasks.map(task => this.formatTaskForWhatsApp(task)).join('\n\n-------------------\n\n');
                const whatsappUrl = `https://wa.me/55${whatsappNumber}?text=${encodeURIComponent(message)}`;
